<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->

  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->

</head>
<body>
<h1>FIT3179 Homework W10</h1>

<h2>Here is the map I developed in week 9.</h2>
<div id="vis1"></div>

<h2>Here is the bubble plot I developed in week 10.</h2>
<div id="vis2"></div>
  

<script type="text/javascript">
  var specVis1 = "https://raw.githubusercontent.com/jackhiggins458/FIT3179/master/W9_HW.vl.json";
  var specVis2 = "https://raw.githubusercontent.com/jackhiggins458/FIT31792/main/hw/w10_bubble.vl.json";

  vegaEmbed('#vis1', specVis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
   vegaEmbed('#vis2', specVis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
</script>

</html>
